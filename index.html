<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Add GSAP and ScrollTrigger CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
</head>
<body>

<section id="portfolio" class="page-section h-screen flex flex-col justify-center items-center py-0">
    <div class="section-content w-full h-full flex flex-col items-center justify-center relative">

        <!-- Dynamic Masonry Container -->
        <div id="portfolioContainer" class="portfolio-masonry-container absolute inset-0 p-8">
            <!-- Images are added here by JavaScript -->
        </div>

        <!-- "View More" button -->
        <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 z-20">
            <button class="portfolio-toggle bg-black/90 backdrop-blur-md border-2 border-blue-500 text-blue-400 hover:bg-blue-500 hover:text-white font-bold py-4 px-8 rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl">
                View More Work
            </button>
        </div>
    </div>
</section>

<!-- Lightbox element -->
<div id="lightbox">
    <div class="lightbox-overlay"></div>
    <div class="lightbox-content">
        <span id="closeLightbox" class="close-button">&times;</span>
        <div class="lightbox-image-container rounded-lg">
            <img id="lightboxImage" src="" alt="Lightbox Image" class="lightbox-image">
        </div>
        <p id="lightboxDescription" class="mt-4 text-center text-lg max-w-2xl"></p>
        <div id="lightboxPrev" class="lightbox-arrow left">&#10094;</div>
        <div id="lightboxNext" class="lightbox-arrow right">&#10095;</div>
    </div>
</div>

<script src="script.js"></script>
<script>
  // Initialize the portfolio grid
  new PortfolioGrid("#portfolioContainer");
</script>

</body>
</html>
